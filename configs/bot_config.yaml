# Настройки планировщика Beast Lord Bot v3.0
# Файл: configs/bot_config.yaml

scheduler:
  # Окно батчинга (секунды)
  # Если второе событие происходит в пределах этого окна после первого —
  # планировщик подождёт и обработает оба за один запуск эмулятора.
  # Пример: строитель 1 в 14:00, строитель 2 в 14:03 → запуск в 14:03 (оба за раз)
  # Рекомендуемое значение: 300 (5 минут)
  batch_window: 300

  # Максимальный интервал проверки (секунды)
  # Как часто планировщик пересчитывает расписание если нет ближайших событий.
  # Умное ожидание: если ближайшее событие через 2 часа — спит 60 секунд,
  # просыпается, проверяет, снова спит. Это позволяет подхватить:
  # - Новые эмуляторы добавленные в конфиг
  # - Изменённые функции (включение/выключение в GUI)
  # - Остановку бота (is_running = False)
  # Рекомендуемое значение: 60
  check_interval: 60